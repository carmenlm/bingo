<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BINGO</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script src="js/juegoBingo.js"></script>

</head>
<body>
<h1>Crea un cartón de Bingo</h1>
<div>

	<label for="cartones">¿Cuántos cartones quieres?</label>
	<input type="number" name="cartones" id="cartones" min="1" max="10" value="1">
	<input type="button" value="Jugar" id="btnJugar" name="btnJugar">
	<input type="button" value="Reset" id="btnReset" name="btnReset">
	<input type="button" value="Sacar Bola" id="sacar" name="sacar" disabled>

</div>

<div id="main">
	<div id="contenido"></div>
</div>

<div id="bola">
	<h2>Números</h2>
	<div id="numeroAleatorio"></div>
</div>


</body>
</html>
